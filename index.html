<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sign up form</title>
</head>
<body>
    
    <div class="sign-up-form">
        <img src="images/user-icon.png" alt="Icon"> 
        <h1>Sign Up Now</h1>
            <form>
                <input type="name" class="input-box" placeholder="Your Name">
                <input type="email" class="input-box" placeholder="Your Email">
                <input type="password" class="input-box" placeholder="Your Password">
                <div class="select">
					<label for="select" class="label"> </label>	
					<select name="gender" class="select" id="select">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
				</div>
                <p><span><input type="checkbox"></span> I agree to the terms of services</p>
                <button type="button" class="signup-btn">Sign up</button>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="facebook-btn">Login with Facebook</button>
                <p>Do you already have an account? <a href="#">Sign in</a></p>
            </form>

    </div>






</body>
</html>
